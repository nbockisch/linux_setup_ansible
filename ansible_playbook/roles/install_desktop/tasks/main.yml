---
  - name: Install xorg, bspwm, and sxhkd
    pacman:
      name:
        - bspwm
        - sxhkd
        - xf86-video-intel
        - xorg-apps
        - xorg-server
        - xorg-xinit
        - xorg-xrandr
      state: present
  
  - name: Install basic applications
    pacman:
      name:
        - acpi
        - alsa-utils
        - base-devel
        - feh
        - git
        - imagemagick
        - make
        - net-tools
        - networkmanager
        - nnn
        - picom
        - pulseaudio
        - pulseaudio-alsa
        - pulseaudio-bluetooth
        - python-pip
        - rofi
        - rxvt-unicode
        - vim
      state: present
 
  - name: Install pywal
    pip:
      name: pywal
  
  - name: Install normal fonts
    pacman:
      name:
        - ttf-hack
        - wqy-microhei
      state: present

  - name: Clone aur software repos
    become: yes
    become_user: "{{ user }}"
    git:
      repo: 'https://aur.archlinux.org/{{ item }}.git'
      dest: /home/{{ user }}/git_software/{{ item }}/
    with_items:
      - librewolf-bin
      - nerd-fonts-hack
      - polybar

  - name: Clone rofi power menu
    become: yes
    become_user: "{{ user }}"
    git:
      repo: 'https://github.com/jluttine/rofi-power-menu.git'
      dest: /home/{{ user }}/git_software/rofi-power-menu/

  - name: Install aur software
    become: yes
    become_user: "{{ user }}"
    command: makepkg -si --noconfirm --noprogressbar
    args:
      chdir: /home/{{ user }}/git_software/{{ item }}/
    with_items:
      - librewolf-bin
      - nerd-fonts-hack
      - polybar

  - name: Create paths for config files
    become: yes
    become_user: "{{ user }}"
    file:
      path: /home/{{ user }}/.config/{{ item }}
      state: directory
    with_items:
      - bspwm
      - lemonbar
      - picom
      - rofi
      - sxhkd
      - urxvt

  - name: Copy bashrc config file
    become: yes
    become_user: "{{ user }}"
    copy:
      src: bashrc
      dest: /home/{{ user }}/.bashrc
 
  - name: Copy bspwm config file
    become: yes
    become_user: "{{ user }}"
    copy:
      src: bspwmrc
      dest: /home/{{ user }}/.config/bspwm/bspwmrc
      mode: '0755'

  - name: Copy picom config file
    become: yes
    become_user: "{{ user }}"
    copy:
      src: picom.conf
      dest: /home/{{ user }}/.config/picom/picom.conf
      mode: '0755'

  - name: Copy polybar config file
    become: yes
    become_user: "{{ user }}"
    copy:
      src: "{{ item }}"
      dest: /home/{{ user }}/.config/polybar/{{ item }}
      mode: '0755'
    with_items:
      - config
      - start_bar.sh
  
  - name: Copy rofi config file
    become: yes
    become_user: "{{ user }}"
    copy:
      src: config.rasi
      dest: /home/{{ user }}/.config/rofi/config.rasi

  - name: Copy rofi power menu mode
    copy:
      remote_src: yes
      src: /home/{{ user }}/git_software/rofi-power-menu/rofi-power-menu
      dest: /usr/local/bin/rofi-power-menu
      mode: '0755'

  - name: Copy sxhkd config file
    become: yes
    become_user: "{{ user }}"
    copy:
      src: sxhkdrc
      dest: /home/{{ user }}/.config/sxhkd/sxhkdrc 
      mode: '0755'
  
  - name: Copy xinit config file
    become: yes
    become_user: "{{ user }}"
    copy:
      src: xinitrc
      dest: /home/{{ user }}/.xinitrc

  - name: Copy xresources config file
    become: yes
    become_user: "{{ user }}"
    copy:
      src: Xresources
      dest: /home/{{ user }}/.config/urxvt/Xresources
  
  - name: Create path for wallpapers
    become: yes
    become_user: "{{ user }}"
    file:
      path: /home/{{ user }}/pictures/wallpapers
      state: directory

  - name: Copy wallpaper
    become: yes
    become_user: "{{ user }}"
    copy:
      src: observatory.png
      dest: /home/{{ user }}/pictures/wallpapers
